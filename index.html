<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Web Test</title>
    </head>
    <body>
        <div id="puzzle-form"> 
           <h1>Word Puzzle Rules</h1>
           <form> 
              <label for="name">Name: <span class="required">*</span></label> 
              <input type="text" id="name" name="name" value="" placeholder="Your name" required="required" autofocus="autofocus" /> 
              <label for="rows">Number of Rows: <span class="required">*</span></label> 
              <input type="number" id="Number_Rows" name="Number_Rows" value="" placeholder="Example: 5" required="required" /> 
              <label for="colums">Number of Columns: <span class="required">*</span></label> 
              <input type="number" id="Number_Colums" name="Number_Colums" value="" placeholder="Example: 3" required="required" />
              <div id="letter-form">
              </div>
              <div id="word-form">
              </div>
              <div id="soup-form">
                <table class="table" id="TableSoup">
                </table>
              </div>
              <button id="submit_letters" type="button">Add Letter Puzzle</button>
              <button id="submit_words" type="button">Add Searching Words</button>
              <button id="search_words" type="button">Search Words!</button>
           </form> 
        </div>
        <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="js/variable.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/fields.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
